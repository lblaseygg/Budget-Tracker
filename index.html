<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Budget Tracker</h1>
            <div class="theme-toggle">
                <i class="fas fa-moon"></i>
            </div>
        </header>

        <div class="dashboard">
            <div class="balance-card">
                <h2>Current Balance</h2>
                <p class="balance-amount">$0.00</p>
            </div>

            <div class="stats">
                <div class="stat-card">
                    <h3>Income</h3>
                    <p class="income-amount">$0.00</p>
                </div>
                <div class="stat-card">
                    <h3>Expenses</h3>
                    <p class="expense-amount">$0.00</p>
                </div>
            </div>
        </div>

        <div class="transactions">
            <h2>Recent Transactions</h2>
            <div class="transaction-filters">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="income">Income</button>
                <button class="filter-btn" data-filter="expense">Expenses</button>
            </div>
            <div class="transaction-list">
                <!-- Transactions will be added here dynamically -->
            </div>
        </div>

        <div class="charts">
            <div class="chart-container">
                <canvas id="expenseChart"></canvas>
            </div>
        </div>

        <div class="add-transaction">
            <button id="addTransactionBtn" class="add-btn">
                <i class="fas fa-plus"></i>
            </button>
        </div>

        <!-- Transaction Modal -->
        <div id="transactionModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Add Transaction</h2>
                <form id="transactionForm">
                    <div class="form-group">
                        <label for="type">Type</label>
                        <select id="type" required>
                            <option value="income">Income</option>
                            <option value="expense">Expense</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="amount">Amount</label>
                        <input type="number" id="amount" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="category">Category</label>
                        <select id="category" required>
                            <option value="salary">Salary</option>
                            <option value="freelance">Freelance</option>
                            <option value="food">Food</option>
                            <option value="transportation">Transportation</option>
                            <option value="entertainment">Entertainment</option>
                            <option value="utilities">Utilities</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <input type="text" id="description" required>
                    </div>
                    <button type="submit" class="submit-btn">Add Transaction</button>
                </form>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
